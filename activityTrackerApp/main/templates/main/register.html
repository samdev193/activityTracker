{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load static %}
{% block title %} Register {% endblock %}
{% block content %}
    <link rel="stylesheet" href="{% static "css/register.css" %}"/>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="register-button">Register</button>
    </form>
{% endblock %}
